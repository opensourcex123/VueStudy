<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id = "app">
			<!-- 双向绑定，输入框与数据同时更新 -->
			<input type="text" v-model="message" @keyup.enter="getM" />
			<h2> {{message}} </h2>
		</div>
	
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
	
		<script>
		var app = new Vue({
			el:"#app",
			data: {
				message:"你好，世界"
			},
			methods:{
				getM:function() {
					alert(this.message)
				}
			}
		})
		</script>
	</body>
</html>
