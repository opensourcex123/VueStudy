<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id = "app">
			<input type = "button" value = "v-on指令" v-on:click = "doIt"/>
			<input type="button"  value="v-on简写" @dblclick = "doIt2"/>
			<h2 @click = "changeFood">{{food}}</h2>
		</div>
	
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
	
		<script>
		var app = new Vue({
			el:"#app",
			data:{
				food:"西红柿炒蛋"
			},
			methods:{
					doIt:function() {
						alert("单击");
					},
					doIt2:function() {
						alert("双击")
					},
					changeFood:function() {
						this.food += "好好吃"
					}
			}
		})
		</script>
	</body>
</html>
