<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.active {
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<img v-bind:src="imgSrc" />
			<br>
			<!-- 简写方式 通过类方法来显示决定是否 显示样式-->
			<img :src="imgSrc" :title="imgTitle + '!!!'"  
			:class="{active:isShow}"
			@click="changeShow"/>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>

		<script>
			var app = new Vue({
				el: "#app",
				data: {
					imgSrc: "http://www.itheima.com/images/logo.png",
					imgTitle: "黑马",
					isShow:false
				},
				methods:{
					changeShow:function() {
						this.isShow = !this.isShow
					}
				}
			})
		</script>
	</body>
</html>
