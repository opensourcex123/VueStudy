<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id = "app">
			<input type="button" value="添加数据" @click="add" />
			<input type="button" value="移除数据" @click="remove" />
			<ul>
				<li v-for="(item,index) in arr">
					{{index}}我在{{item}}
				</li>
			</ul>
		</div>
	
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
	
		<script>
		var app = new Vue({
			el:"#app",
			data:{
				arr:["北京","上海","广州","深圳"],
			},
			methods:{
				add:function() {
					this.arr.push("山东");
				},
				remove:function() {
					this.arr.shift();
				}
			}
		})
		</script>
	</body>
</html>
