<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id = "app">
			<input type="button"  @click="add(12,32)" />
			<!-- 事件修饰符，当enter键抬起时，才会触发事件 -->
			<input type="text"  @keyup.enter="sayHello" />
		</div>
	
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
	
		<script>
		var app = new Vue({
			el:"#app",
			methods:{
				add:function(p1,p2) {
					console.log(p1 + p2)
				},
				sayHello:function() {
					alert("Hello Vue")
				}
			}
		})
		</script>
	</body>
</html>
